<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-image: url('images/t2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: system-ui, sans-serif;
    }
    .backdrop {
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.4); /* dark overlay for contrast */
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body>
  <div class="backdrop">
    <!-- Sidebar -->
    <aside class="w-64 bg-white bg-opacity-80 p-4 shadow-md hidden md:block">
      <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-900">Denise</h2>
      </div>
      <nav class="space-y-2 text-gray-900">
        <button class="text-red-500 font-medium">+ Add task</button>
        <ul class="mt-4 space-y-2">
          <li class="font-semibold cursor-pointer" onclick="setView('all')">All</li>
          <li class="font-semibold cursor-pointer" onclick="setView('active')">Active</li>
          <li class="font-semibold cursor-pointer" onclick="setView('completed')">Completed</li>
        </ul>
        <div class="mt-6">
          <p class="text-sm uppercase text-gray-700">My Projects</p>
          <ul class="mt-2 space-y-1">
            <li class="cursor-pointer" onclick="setProject('Fitness')">ğŸ“… Fitness</li>
            <li class="cursor-pointer" onclick="setProject('Groceries')">ğŸ›’ Groceries</li>
            <li class="cursor-pointer" onclick="setProject('Appointments')">ğŸ“‹ Appointments</li>
          </ul>
        </div>
        <div class="mt-6">
          <p class="text-sm uppercase text-gray-700">Team</p>
          <ul class="mt-2 space-y-1">
            <li class="cursor-pointer" onclick="setProject('New Brand')">ğŸ¨ New Brand</li>
            <li class="cursor-pointer" onclick="setProject('Website Update')">ğŸ–¥ï¸ Website Update</li>
            <li class="cursor-pointer" onclick="setProject('Product Roadmap')">ğŸ›£ï¸ Product Roadmap</li>
            <li class="cursor-pointer" onclick="setProject('Meeting Agenda')">ğŸ“‘ Meeting Agenda</li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 overflow-auto">
      <h1 class="text-2xl font-bold mb-4 text-white" id="mainTitle">Today</h1>
      <div class="mb-4 flex gap-2">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task..."
          class="p-2 border border-gray-300 rounded w-full"
        />
        <button
          onclick="addTask()"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Add
        </button>
      </div>
      <ul id="taskList" class="space-y-2"></ul>
    </main>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentProject = 'Today';
    let currentFilter = 'all';

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function setProject(name) {
      currentProject = name;
      currentFilter = 'all'; // reset filter when switching project
      document.getElementById('mainTitle').textContent = name;
      renderTasks();
    }

    function setView(view) {
      currentFilter = view;
      document.getElementById('mainTitle').textContent =
        view.charAt(0).toUpperCase() + view.slice(1);
      renderTasks();
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      if (input.value.trim()) {
        tasks.push({
          id: Date.now(),
          project: currentProject,
          text: input.value.trim(),
          completed: false,
        });
        input.value = '';
        saveTasks();
        renderTasks();
      }
    }

    function toggleComplete(id) {
      tasks = tasks.map((task) =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      saveTasks();
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter((task) => task.id !== id);
      saveTasks();
      renderTasks();
    }

    function editTask(id, newText) {
      tasks = tasks.map((task) =>
        task.id === id ? { ...task, text: newText } : task
      );
      saveTasks();
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      let filteredTasks = tasks;

      if (currentProject !== 'all' && !['active', 'completed'].includes(currentFilter)) {
        filteredTasks = filteredTasks.filter((task) => task.project === currentProject);
      }
      if (currentFilter === 'active') {
        filteredTasks = filteredTasks.filter((task) => !task.completed);
      } else if (currentFilter === 'completed') {
        filteredTasks = filteredTasks.filter((task) => task.completed);
      }

      filteredTasks.forEach((task) => {
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-white p-3 rounded shadow';

        const left = document.createElement('div');
        left.className = 'flex items-center';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.className = 'mr-2';
        checkbox.onchange = () => toggleComplete(task.id);

        const span = document.createElement('span');
        span.textContent = task.text;
        span.className = task.completed ? 'line-through text-gray-500' : '';
        span.contentEditable = true;
        span.onblur = () => editTask(task.id, span.textContent);

        left.appendChild(checkbox);
        left.appendChild(span);

        const del = document.createElement('button');
        del.textContent = 'âœ•';
        del.className = 'text-red-500 hover:text-red-700';
        del.onclick = () => deleteTask(task.id);

        li.appendChild(left);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    renderTasks();
  </script>
</body>
</html>
